    <script>
        // Function to check if an element is in the viewport
        function isInViewport(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
    
        // Function to handle scroll event for card
        function handleCardScroll() {
            var card = document.querySelector('.card');
            if (isInViewport(card)) {
                card.classList.add('show');
            }
        }
    
        // Function to handle scroll event for button
        function handleButtonScroll() {
            var btnDoros = document.getElementById('btn-doros');
            if (isInViewport(btnDoros)) {
                btnDoros.classList.add('show');
            }
        }
    
        // Add scroll event listeners
        window.addEventListener('scroll', handleCardScroll);
        window.addEventListener('scroll', handleButtonScroll);
    
        // Initial check on page load
        handleCardScroll();
        handleButtonScroll();
    </script>
